<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade ?</h1>
    qual é o seu pais: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="Informa()">
    <div id="res">

    </div>
    <script>
        function Informa(){
           var txtp = window.document.querySelector('input#txtp') 
           var res = window.document.querySelector('div#res')
           res.innerHTML = `<p>Seu pais é <strong> ${txtp.value}</strong></p>`
           if (txtp.value == 'Brasil'){
            res.innerHTML += `<p>se voce é do ${txtp.value} entao vc é brasileiro</p>` 
           } else {
             res.innerHTML += `<p> se voce é do ${txtp.value} entao vc é estrangeiro<p>`
           }

            
        }
        
    </script>
    
</body>
</html>
