<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama em JavaScript</title>
    <style>
        body{
            background-color: rgb(67, 67, 179);
            color: white;
            font:normal 20px arial;
        }
        h1{
            color: rgb(199, 199, 73);
        }
    </style>
</head>
<body>
    <h1>Ola mundo</h1>
    <p>Ja me livrei da maldiçao</p>
    <script>
     var n1 = Number(window.prompt('Digite um numero')) //String
     var n2 = Number(window.prompt('Digite outro numero')) //String
     var s = n1 + n2
     window.alert( ` A soma entre ${n1} e ${n2} é  ${String(s)}`)
     // (number + number) para adiçao
     // (String + String) para concatenação
    </script>
    
</body>
</html>
